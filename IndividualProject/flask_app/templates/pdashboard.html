<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/stylespdashboard.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/barchart.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/piechart.js') }}"></script>
    <title>Web Sales</title>
</head>
<body>
  <div class="container-fluid">
    

    <!-- nav----------------------- -->
    <div class="navbar">

      <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Team Sales &#128200 Welcome, {{user.first_name}}</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel" style="font-size: 100px">&#128200;</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Home &#127969</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/udashboard/{{user.id}}">My Dashboard &#128202</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/logout">Log Out &#128683</a>
                </li>
            </div>
          </div>
        </div>
      </nav>

    </div>

    <!-- nav----------------------- -->

    <div class="content">
     
      <div class="col1">
        <div class="sales">
        <h1>Sales This Year  </h1>
          <h2>${{sum}}</h2>
          <h3>This Year</h3>
        </div>
        <div class="leaderboard">

          <table class="table table-hover">
            <h1>Year Sales By User</h1>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Sales</th>
                </tr>
            </thead>
            <tbody>
                {% for sale in salesyear %}
                    <tr>
                        <td>{{sale.first_name}}</td>
                        <td>{{sale.last_name}}</td>
                        <td>${{sale.sales}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

          
        </div>
      </div>
      <div class="col2">
        <div class="saleschart">
          <canvas id="myChart"></canvas>
        </div>
        <div class="leaderboardchart">
          <div class="piechart">
            <canvas id="myChart2"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script>barchart({{ labels1 | safe }},{{ values1 | safe }})</script>
    <script>piechart( {{ labels | safe }},  {{ values | safe }})</script>

     




    
    </div>







</body>
</html>
