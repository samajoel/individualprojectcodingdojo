<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/stylesmonth.css') }}">
    <title>Web Sales</title>
</head>
<body>
  <div class="container-fluid">
    

    <!-- nav----------------------- -->
    <div class="navbar">

      <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Team Sales &#128200</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel" style="font-size: 100px;">&#128200;</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/pdashboard/{{user.id}}">Home &#127969</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/udashboard/{{user.id}}">My Dashboard &#128202</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Log Out &#128683</a>
                </li>
            </div>
          </div>
        </div>
      </nav>

    </div>


    <!-- nav----------------------- -->

    <div class="content">
      
      <div class="col2">
        <div class="saleschart">
            <h1>Edit Sales &#128178;</h1>
            <form action="/update/month" method="post"> 
              <input type="hidden" name="id" value={{edit.id}}><!-- Form------------------------------------ -->
            <div class="formmonth">
                <label for="exampleInputEmail1" class="form-label">{{edit.month}}</label>
                
                <div id="emailHelp" class="form-text"></div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Sales</label>
                <input type="text" name = "sale" value="{{edit.sale}}" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>  <!-- Form------------------------------------ -->
        </div>
        <div class="leaderboardchart">
          <div class="piechart">
            <canvas id="myChart2"></canvas>
          </div>
        </div>
      </div>
    </div>




    
    </div>







</body>
</html>
